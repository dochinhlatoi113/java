<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <div class="col">
        <form method="post" role="form" th:action="@{/admin/products/create}" th:object="${product}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name...">
                <div th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></div>
            </div>
            <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" th:field="*{code}" placeholder="Code...">
                <div th:errors="*{code}" class="text-danger" th:if="${#fields.hasErrors('code')}"></div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="Description...">
                <div th:errors="*{description}" class="text-danger" th:if="${#fields.hasErrors('description')}"></div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select class="form-control" id="dropDownList" th:field="*{category}">
                    <option value="">Select Category</option>
                    <option th:each="cat : ${categories}" th:value="${cat.getId()}" th:text="${cat.getName()}"></option>
                </select>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
