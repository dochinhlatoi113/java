<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container container-fluid" style="margin-top: 50px;">
    <div class="col">
        <form method="post" role="form" th:action="@{/admin/users/create}" th:object="${user}">
            <div class="row col-12">
                <div class="col-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name...">
                        <div th:errors="*{firstName}" class="text-danger"
                             th:if="${#fields.hasErrors('firstName')}"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name...">
                        <div th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="abc@c.c">
                <div th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="***********">
                <div th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></div>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select class="form-control" id="dropDownList" th:field="*{roles}">
                    <option value="">Select Role</option>
                    <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Date of birth</label>
                <input type="date" class="form-control" th:field="*{profile.birthday}" placeholder="***********">
                <div th:errors="*{profile.birthday}" class="text-danger"
                     th:if="${#fields.hasErrors('profile.birthday')}"></div>
            </div>

            <div class="form-group">
                <label>Place of birth</label>
                <input type="text" class="form-control" th:field="*{profile.placeOfBirth}" placeholder="***********">
                <div th:errors="*{profile.placeOfBirth}" class="text-danger"
                     th:if="${#fields.hasErrors('profile.placeOfBirth')}"></div>
            </div>

            <div class="form-group">
                <label>Sex</label>
                <div class="row col-12">
                    <div class="col-2">
                        <input id="male" type="radio" value="0" name="sex" th:field="*{profile.sex}" class="form-check">
                        <label for="male">Male</label>
                    </div>
                    <div class="col-2">
                        <input id="female" type="radio" value="1" name="sex" th:field="*{profile.sex}" class="form-check">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{profile.address}" placeholder="***********">
                <div th:errors="*{profile.address}" class="text-danger"
                     th:if="${#fields.hasErrors('profile.address')}"></div>
            </div>

            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Create User</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
