<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <div class="col">
        <form method="post" role="form" th:action="@{/register}" th:object="${user}">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name...">
                <div th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name...">
                <div th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></div>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="abc@c.c">
                <div th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="***********">
                <div th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></div>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
