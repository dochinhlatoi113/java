spring.datasource.url=jdbc:mariadb://localhost:3306/bmk
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=5000KB
spring.servlet.multipart.max-request-size=5000KB
spring.mvc.static-path-pattern=/assets/**
spring.web.resources.static-locations=classpath:/uploads/,classpath:/assets/
logging.level.org.springframework.security=DEBUG
